
<section data-ng-controller="CursoDisciplinasController" data-ng-init="listaCursosDis()" >

<section data-ng-controller="CursoDisciplinasController" data-ng-init="listaCursos()" data-ng-init="listaDisciplina()" >

    <div class="page-header">
        <h1>New Curso disciplina</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                 <div class="form-group">
                        <select ng-model="curso" ng-options="curso.designacao for curso in cursos track by curso._id">
                          <option value="">-- Escolher Curso --</option>
                        </select>
                    </div>


                    <div class="form-group">
                        <select ng-model="disciplina" ng-options="disciplina.name for disciplina in disciplinas track by disciplina._id">
                          <option value="">-- Escolher disciplina --</option>
                        </select>
                    </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
