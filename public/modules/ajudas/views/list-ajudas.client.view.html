<section data-ng-controller="AjudasController" data-ng-init="find()">
    <div class="page-header">
        Ajudas
        <button class="btn btn-success pull-right" data-ng-click="direct()"><span class="glyphicon glyphicon-plus"></span> Nova ajuda</button>
    </div>
    <div class="list-group">
        <a data-ng-repeat="ajuda in ajudas" data-ng-href="#!/ajudas/{{ajuda._id}}" class="list-group-item">
			<small class="list-group-item-text">
				<span data-ng-bind="ajuda.titulo"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="ajuda.conteudo"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!ajudas.$resolved || ajudas.length">
    	No Ajudas yet, why don't you <a href="/#!/ajudas/create">create one</a>?
    </div>
</section>
