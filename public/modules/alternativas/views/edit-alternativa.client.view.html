<section data-ng-controller="AlternativasController" data-ng-init="callFunctions()">
    <div class="page-header">
        <h1>Edit Alternativa</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="alternativa.conteudo" id="conteudo" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="isCorrecte">Est&aacute; correcta?</label>
                    <div class="controls">
                        <input type="checkbox" data-ng-model="isCorrecte" id="isCorrecte" required>
                    </div>
                </div>
                <div class="form-group">
                          <select ng-model="pergunta" ng-options="pergunta.texto for pergunta in perguntas track by pergunta._id">
                            <option value="">-- Escolher pergunta --</option>
                          </select>
                      </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
