
  <secti<section data-ng-controller="AlternativasController" data-ng-init="listPerguntas()">
    <div class="page-header">
        <h1>Nova Alternativa</h1>
    </div>
    <div class="col-md-8 col-md-offset-2 panel">
        <form class="form-horizontal espaco" data-ng-submit="create()" novalidate>
            <fieldset>
                 <div class="form-group">
                    <label class="control-label" for="conteudo">Conteudo</label>
                    <div class="controls">
                        <input type="text" data-ng-model="conteudo" id="conteudo" class="form-control" placeholder="Conteudo" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="isCorrecte">isCorrecte?</label>
                    <div class="controls">
                        <input type="text" data-ng-model="isCorrecte" id="isCorrecte" class="form-control" placeholder="isCorrecte" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="letra">Letra</label>
                    <div class="controls">
                        <input type="text" data-ng-model="letra" id="letra" class="form-control" placeholder="Letra" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="imagem">Imagem</label>
                    <div class="controls">
                        <input type="text" data-ng-model="imagem" id="imagem" class="form-control" placeholder="Imagem" required>
                    </div>
                </div>

              
              <div class="form-group">
                        <select ng-model="pergunta" ng-options="pergunta.texto for pergunta in perguntas track by pergunta._id">
                          <option value="">-- Escolher pergunta --</option>
                        </select>
                    </div>
                
                    <div class="linha"> </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary"> Gravar</button>
                    <button ng-click="limpaCampos" class="btn btn-warning"><span class=" glyphicon glyphicon-remove"></span> Limpar</button>
                </div>
                <div data-ng-show="error" class="text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
    </div>
</section>
