<section data-ng-controller="PerguntaResolvidasController" data-ng-init="listResolucao()">
    <div class="page-header">
        <h1>New Pergunta resolvida</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="estado">estado</label>
                    <div class="controls">
                        <input type="text" data-ng-model="estado" id="estado" class="form-control" placeholder="estado" required>
                    </div>
                </div>


                 <div class="form-group">
                        <select ng-model="resolucao" ng-options="resolucao.resolvidas for resolucao in resolucaos track by resolucao._id">
                          <option value="">-- Escolher Resolucao --</option>
                        </select>
                    </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
