<section data-ng-controller="ResolucaosController"data-ng-init="listaExames()">
    <div class="page-header">
        <h1>New Resolucao</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="pontos">Pontos</label>
                    <div class="controls">
                        <input type="number" data-ng-model="pontos" id="pontos" class="form-control" placeholder="Pontos" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="certas">Certas</label>
                    <div class="controls">
                        <input type="number" data-ng-model="certas" id="certas" class="form-control" placeholder="Certas" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="erradas">Erradas</label>
                    <div class="controls">
                        <input type="text" data-ng-model="erradas" id="erradas" class="form-control" placeholder="Erradas" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="resolvidas">Resolvidas</label>
                    <div class="controls">
                        <input type="text" data-ng-model="resolvidas" id="Resolvidas" class="form-control" placeholder="Resolvidas" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="nResolvidas">Nao Resolvidas</label>
                    <div class="controls">
                        <input type="text" data-ng-model="nResolvidas" id="nResolvidas" class="form-control" placeholder="Nao Resolvidas" required>
                    </div>
                </div>
                <div class="form-group">
                        <select ng-model="exame" ng-options="exame.ano for exame in exames track by exame._id">
                          <option value="">-- Escolher exame --</option>
                        </select>
                    </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
