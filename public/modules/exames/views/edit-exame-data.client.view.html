<section data-ng-controller="ExamesController" data-ng-init="callFunctions()">
    <div class="page-header">
        <h1>Editar Exame</h1>
    </div>
    <div class="col-md-8 col-md-offset-2 panel">
        <form class="form-horizontal espaco" data-ng-submit="update()" novalidate>
            <fieldset>
                  <div class="form-group">
                    <label class="control-label" for="ano">Ano</label>
                        <p class="input-group"> 
                          <input type="text" class="form-control" data-ng-model="exame.ano" 
                          datepicker-popup="{{format}}" datepicker-options="{{datepickerOptions}}"
                          is-open="opened" ng-focus="open($event)"
                            date-disabled="disabled(date, mode)" ng-required="true" close-text="Close">
                          </input>
                          <span class="input-group-btn">
                            <button type="button" class="btn btn-primary" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                          </span>
                        </p>
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="tempo">Tempo</label>
                        <div class="controls">
                            <input type="number" data-ng-model="exame.tempo" id="tempo" class="form-control" placeholder="tempo(min)" required>
                        </div>
                    </div>


                <div class="form-group">
                    <label class="control-label" for="instrucoes">Instruc&ccedil;&otilde;es</label>
                    <div class="controls">
                        <textarea type="text" data-ng-model="exame.instrucoes" id="instrucoes" class="form-control"required="true">
                        </textarea>
                    </div>
                </div>



                <div class="form-group">
                    <label class="control-label" for="disciplina"> Disciplina</label>
                    <div class="controls">
                        <select ng-model="exame.disciplina" ng-options="disciplina.name for disciplina in disciplinas track by disciplina._id">
                          <option value="">-- Escolher disciplina --</option>
                        </select>
                    </div>
                    </div>
                    <div class="linha"> </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary"> Gravar</button>
                    <button data-ng-click="limpaCampos" class="btn btn-warning"><span class=" glyphicon glyphicon-remove"></span> Limpar</button>
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
